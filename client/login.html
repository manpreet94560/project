<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        input {
            width: 100%;
            background: none;
            border: none;
            height: 50px;
            border-bottom: 1px solid black;
            outline: none;
        }

        label {
            height: 20px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;

        }
    </style>

</head>

<body style="background-color:  rgb(130, 250, 212) ; height: 100vh;">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center mt-5">

            <div style="min-height: 600px; width: 400px;" class="p-5 bg-light">
                <form action="" onsubmit="Sub()">
                    <div>
                        <img src="./Images/home.png" alt="" height="100px">
                        Online Taxi
                    </div>
                    <h1 class="text-center pt-5">SIGN IN</h1>
                    <Label>Username</Label><br>
                    <input type="text" id="name" placeholder="Enter Username"><br>
                    <Label>Password</Label><br>
                    <input type="password" id="password" placeholder="Enter Password"><br>
                    <p class="pt-3 text-end text-danger">Forgot Password</p>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-warning  " value="Sign in">
                    </div>
                </form>



            </div>
        </div>
    </div>


    <script>
        username = "online"
        userpassword = "mylogin"

        function Sub() {

            name = document.getElementById("name").value
            password = document.getElementById("password").value
            if (username == name && userpassword == password) {
                open('/@*X!')
            }
            else {
                alert("wrong user")
            }



        }
    </script>
</body>

</html>
