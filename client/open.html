                    </div>

                    <div id="Tokyo" class="tabcontent">

                            <div class="row g-3 mx-2 py-5">

                                    <input class="form-control form-input" type="text" placeholder="From City*"

                            </div>
                        </form>
                    </div>

                    <script>
                        function openCity(evt, cityName) {
                            var i, tabcontent, tablinks;
                            tabcontent = document.getElementsByClassName("tabcontent");
                            for (i = 0; i < tabcontent.length; i++) {
                                tabcontent[i].style.display = "none";
                            }
                            tablinks = document.getElementsByClassName("tablinks");
                            for (i = 0; i < tablinks.length; i++) {
                                tablinks[i].className = tablinks[i].className.replace(" active", "");

                            }
                            document.getElementById(cityName).style.display = "block";
                            evt.currentTarget.className += " active";



                        }

                        // Get the element with id="defaultOpen" and click on it
                        document.getElementById("defaultOpen").click();
                        // document.getElementById("defaultOpen").style.backgroundColor="orange";

                    </script>

                <script>
                    function City(evt, city) {
                        var i, tabc, tabl;
                        tabc = document.getElementsByClassName("tabc");
                        for (i = 0; i < tabc.length; i++) {
                            tabc[i].style.display = "none";
                        }
                        tabl = document.getElementsByClassName("tabl");
                        for (i = 0; i < tabl.length; i++) {
                            tabl[i].className = tabl[i].className.replace(" active", "");

                        }
                        document.getElementById(city).style.display = "block";
                        evt.currentTarget.className += " active";



                    }

                    // Get the element with id="defaultOpen" and click on it
                    document.getElementById("defaultO").click();
                    // document.getElementById("defaultOpen").style.backgroundColor="orange";

                </script>

        <script>
            function Local(evt, Loacality) {
                var i, content, links;
                content = document.getElementsByClassName("content");
                for (i = 0; i < content.length; i++) {
                    content[i].style.display = "none";
                }
                links = document.getElementsByClassName("links");
                for (i = 0; i < links.length; i++) {
                    links[i].className = links[i].className.replace(" active", "");

                }
                document.getElementById(Loacality).style.display = "block";
                evt.currentTarget.className += " active";



            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultn").click();
            // document.getElementById("defaultOpen").style.backgroundColor="orange";
